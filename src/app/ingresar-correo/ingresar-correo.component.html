<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar tu cuenta - Guardian Eye</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            color: white;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .form-container {
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            background-color: #1a1a1a;
            border: 2px solid white;
        }
        .form-label {
            color: #1da1f2;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .form-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 20px 0;
            background-color: transparent;
            border: 1px solid white;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .button {
            background-color: #064686;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #053863;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Recuperar tu cuenta</h1>
        <p class="subtitle">Ingresa tu correo electrónico para enviarte la confirmación de cambio de contraseña.</p>
        <div class="form-container">
            <label class="form-label" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu correo electrónico">
            <button class="button" (click)="IrCambioContra()">Enviar</button>
        </div>
    </div>
</body>
</html>
