    <div class="container">
        <img src="https://i.ibb.co/W6jvr2p/Logo-Cabron.png" alt="Guardian Eye Logo" class="logo">
        <h1 class="title">Guardian Eye</h1>
        <div class="form-container">
            <form [formGroup]="loginForm">
            <h2 class="form-label">Inicio de Sesión </h2>
            <p>Hola! Qué gusto verte </p>
            <label class="form-label" for="email" >Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu correo" formControlName="correo" >
            <label class="form-label" for="password" >Contraseña:</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" formControlName="contra" >
            <div class="remember-me">
                <label class="switch"> Recuerdame 
                    <input type="checkbox" class="checkbox">
                    <div class="slider"></div>
                </label>
            </div>
            <button class="button" type="submit" (click)="iniciarSesion()" >Iniciar Sesión</button>
            <div class="links">
                <a href="/Ingresac" class="forgot-password">Olvidaste tu contraseña?</a>
                <a href="/registro" class="register">Regístrate</a>
            </div>
        </form>
        </div>
        
    </div>
